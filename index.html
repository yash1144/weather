<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forecast-container">
        <h1 class="app-header">Weather Forecast</h1>

        <div class="input-section">
            <select id="cityDropdown" class="dropdown-menu">
                <option value="" disabled selected>Select your city</option>
            </select>
            <button id="getWeather" class="get-weather-btn">Get Forecast</button>
        </div>
        
        <div id="forecastDetails" class="weather-info">
            <h2 id="cityName" class="city-header"></h2>
            <p id="temperature" class="temp-data"></p>
            <p id="description" class="weather-description"></p>
            <p id="humidity" class="humidity-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
